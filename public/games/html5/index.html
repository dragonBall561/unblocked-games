		 <div class="wrapper">
			<header>
            	<div id="intro">
					HTML5 Games

            </header>

			<div id="links">
				<a style="display: inline-block;" href="./2048.html">

	</body>

	<script>
		/* OnClick */
		function drop() {
			document.getElementById("drop-items").classList.toggle("show");
			if ( document.getElementById("dropdwn-indicator").className == "fa fa-caret-right" ) {
				document.getElementById("dropdwn-indicator").className = "fa fa-caret-down";
			} else if ( document.getElementById("dropdwn-indicator").className == 'fa fa-caret-down' ) {
				document.getElementById("dropdwn-indicator").className = "fa fa-caret-right";
			}	
		}

		/* When Click back out */
		window.onclick = function(event) {
			if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
						document.getElementById("dropdwn-indicator").className = "fa fa-caret-right";
					}
				}
			}
		}
	</script>
