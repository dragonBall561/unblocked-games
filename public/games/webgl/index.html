			.navbar {
				background-color: #141819;
				overflow: hidden;
				width: 98%;
				float: center;
				text-align: center;
				margin: auto;
				margin-top: 10px;

			}

			
			.navbar a {
				float: right;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;

				font-size: 17px;
			}

			.dropdown {
				float: right;
				overflow: hidden;
			}

			.dropbtn {
				font-size: 16px;
				border: none;
				outline: none;
				color: white;
				padding: 14px 16px;

				font-family: inherit;

			}

			.dropbtn:hover {
				background-color: #191e20;
				color: white;
			}
			
			.navbar a:hover {
				background-color: #191e20;
				color: white;
			}

			.navbar a.left {
				float: left;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
			}

			.navbar a.active {
				background-color: #4CAF50;
				color: white;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #141819;
				min-width: 160px;
				z-index: 1;
			}

			.dropdown-content a {
				float: none;
				color: #f2f2f2;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}

			.dropdown-content a:hover {
				background-color: #191e20;
			}

			.show {
				display:block;
			}

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #333;
				color: white;
				text-align: center;
				border-radius: 35px, 35px, 0px, 0px,
			}

    <body>

			<a class="left" href="/">Unblocked Games</a>
			<a href="https://unblockedhub.crazycoder691.repl.co">Back to Hub</a>
			
			<div class="dropdown">
				<button onclick="drop()" class="dropbtn">
					Games
					<i id="dropdwn-indicator" class="fa fa-caret-right"></i>
				</button>

				<div id="drop-items" class="dropdown-content">

		</div>

		 <div class="wrapper">
			<header>
            	<div id="intro">
					WebGL Games
				</div>
            </header>

			<div id="links">
				<a style="display: inline-block;" href="./hexgl.html"> 
					<img id="linkbox" src="http://hexgl.bkcore.com/image.png"></img>
			</div> 
		</div>
	</body>

	<script>
		/* OnClick */
		function drop() {
			document.getElementById("drop-items").classList.toggle("show");
			if ( document.getElementById("dropdwn-indicator").className == "fa fa-caret-right" ) {
				document.getElementById("dropdwn-indicator").className = "fa fa-caret-down";
			} else if ( document.getElementById("dropdwn-indicator").className == 'fa fa-caret-down' ) {
				document.getElementById("dropdwn-indicator").className = "fa fa-caret-right";
			}	
		}

		/* When Click back out */
		window.onclick = function(event) {
			if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
						document.getElementById("dropdwn-indicator").className = "fa fa-caret-right";
					}
				}
			}
		}
	</script>
