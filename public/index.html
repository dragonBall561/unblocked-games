<!DOCTYPE HTML>
<html lang="en-US">
    <head>
		<link rel='stylesheet' type='text/css' href='./css/imports.css' />
		<title>Unblocked Games</title>
	</head>
    <body>
		<div class="navbar">
			<a class="left" href="/">Unblocked Games</a>
			<a href="https://unblocked-hub.herokuapp.com">Back to Hub</a>
			
			<div class="dropdown">
				<button onclick="drop()" class="dropbtn">
					<span id="games">Games</span>
					<a href="#" id="dropdown-trigger"><span class="caret-dropdown"></span></a>
				</button>

				<div id="drop-items" class="dropdown-content">
					<a href="/games/flash/index.html">Flash</a>
					<a href="/games/webgl/index.html">WebGL</a>
					<a href="/games/html5/index.html">HTML5</a>
				</div>
			</div>
			<a href="https://forms.gle/nDYTLbDaawQSvDQq8">Game Suggestions</a>
			<a href="/changelog.txt">Changelog</a>
			<a href="/credits.html">Credits</a>
		</div>

		<div class="wrapper">
			<headerindex>
            	<div id="intro">
					Welcome to Unblocked Games!
					<br>NOTE - The URL of this site will be changed if it is blocked by my schools admins
				</div>
            </headerindex>

			<div id="links">
				<a style="display: inline-block;" href="./games/flash/index.html"> 
					<img id="linkbox" src="./images/flash.png"></img>
				</a>

				<a style="display: inline-block;" href="./games/html5/index.html">
					<img id="linkbox" src="./images/html5.png"></img>
				</a> 

				<a style="display: inline-block;" href="./games/webgl/index.html">
					<img id="linkbox" src="./images/webgl.png"></img>
				</a> 
			</div>
		</div>
	</body>

	<script>
		var gamesSpan = document.getElementById("games");
		
		/* OnClick */
		function drop() {
			document.getElementById("drop-items").classList.toggle("show");
			if ( document.getElementById("dropdwn-indicator").className == "fas fa-caret-up" ) {
				document.getElementById("dropdwn-indicator").className = "fas fa-caret-down";
				gamesSpan.textContent = "Games";
			} else if ( document.getElementById("dropdwn-indicator").className == 'fas fa-caret-down' ) {
				document.getElementById("dropdwn-indicator").className = "fas fa-caret-up";
				gamesSpan.textContent = "Games";
			}	
		}

		/* When Click back out */
		window.onclick = function(event) {
			if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
						document.getElementById("dropdwn-indicator").className = "fas fa-caret-up";
						gamesSpan.textContent = "Games";
					}
				}
			}
		}

		$( document ).ready(function() {
			$('#dropdown-trigger').click(function(e) {
				e.preventDefault();
				$('#dropdown-trigger .caret-dropdown').toggleClass('active');
			});
		});
	</script>
</html>
